<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>

<body>

    <table align="center" cellspacing="30">
        <tr>
            <th colspan="5">
                <h2> Registration Form </h2>
            </th>
        </tr>
        <tr>
            <td><label><b> First Name </b></label></td>
            <td><input type="fName" name="" /></td>
            <td>:</td>
            <td><label><b> Last Name </b></label></td>
            <td><input type="text" name="lName" /></td>
        </tr>
        <tr>
            <td><label><b> Middle Name </b></label></td>
            <td><input type="text" name="mName" /></td>
            <td>:</td>
            <td><label><b> Gender </b></label></td>
            <td><input type="radio" name="gender" /> Male <input type="radio" name="gender" /> Female</td>
        </tr>
        <tr>
            <td><label><b> Mobile No </b></label></td>
            <td><input type="number" name="" /></td>
            <td>:</td>
            <td><label><b> Email </b></label></td>
            <td><input type="email" name="" /></td>
        </tr>
        <tr>
            <td><label><b> Address </b></label></td>
            <td><input type="text" name="" /></td>
            <td>:</td>
            <td><label><b> City </b></label></td>
            <td><select name="city">
                <option value="">-- Select City --</option>
                <option value="pune">Pune</option>
                <option value="delhi"> New Delhi </option>
                <option value="chennai">Chennai</option>
            </select></td>
        </tr>
        <tr>
            <td><label><b> State </b></label></td>
            <td><select name="state">
                <option value="">-- Select State --</option>
                <option value="MH">Maharashtra</option>
                <option value="DELHI"> New Delhi </option>
                <option value="TN">Tamil Nadu</option>
            </select></td>
            <td>:</td>
            <td><label><b> Country </b></label></td>
            <td><select name="country">
                <option value="">-- Select Country --</option>
                <option value="IN"> India </option>
                <option value="USA"> USA </option>
                <option value="GB"> Great Britan </option>
            </select></td>
        </tr>
        <tr>
            <td colspan="5">
                <center>
                    <h3><input type="submit" value="Submit" /></h3>
                    <center>
            </td>
        </tr>
    </table>
</body>

</html>
